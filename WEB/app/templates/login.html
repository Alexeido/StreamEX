<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamex - Iniciar Sesión</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imagenes/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <header>
        <nav class="nav-header">
            <a href="#" class="nav-logo">
                <img src="{{ url_for('static', filename='imagenes/logomini.png') }}" alt="Streamex Logo" class="Streamex-logo">
            </a>
        </nav>
    </header>
    
    <main class="register-container">
        <div class="register-overlay"></div>
        <div class="register-content">
            <h1>Iniciar Sesión</h1>
            <div class="register-form">
                <form action="{{ url_for('auth.verificar_login') }}" method="POST">
                    <div class="form-group">
                        <input type="email" name="email" value="{{ email }}" placeholder="Email o número de teléfono" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
            <div class="form-help">
                <p>Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot. <a href="#">Más info.</a></p>
            </div>
        </div>
    </main>
</body>
</html>
