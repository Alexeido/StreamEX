<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Reproduciendo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/video_player.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imagenes/favicon.png') }}">
</head>
<body>
    <header>
        <nav class="nav-header">
            <a href="{{ url_for('auth.display_videos', id=session.get('perfil', {}).get('id')) }}" class="nav-logo">
                <img src="{{ url_for('static', filename='imagenes/logomini.png') }}" alt="Netflix Logo">
            </a>
        </nav>
    </header>

    <div class="video-container">
        <iframe 
            src="{{ video_url }}"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
